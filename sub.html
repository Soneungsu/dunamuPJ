<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>두나무</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

<body class="sub">
    <div id="init">
        <!-- header 및 footer 는 화면 로드 시 자동으로 내용으로 로드됩니다. -->
        <header></header>
        <main>
            <!-- 서브페이지 start -->
            <div class="content_top">
                <div class="content_txt">
                    <strong>서브 페이지명</strong>
                    <p>캐치퍼레이즈</p>
                </div>
            </div>
            <div class="content">
                <!-- nav start -->
                <div class="nav_tab">
                    <a class="select">활성화 탭명</a>
                    <div class="select_popup">
                        <div class="dimmed"></div>
                        <span>
                        <!-- 탭 메뉴 start -->
                        <a class="on" title="블록체인 서비스" href="/services/blockchain">블록체인 서비스</a>
                        <a class="" title="증권 서비스" href="/services/securities">증권 서비스</a>
                        <a class="" title="메타버스 서비스" href="/services/metaverse">메타버스 서비스</a>
                            <!-- 탭 메뉴 end -->
                    </span>
                    </div>
                </div>
                <!-- nav end -->
            </div>
            <!-- 서브페이지 end -->
        </main>
        <footer></footer>
        <script>
            $(function() {
                $('header').load('include/header.html')
                $('footer').load('include/footer.html')
            });
        </script>
    </div>
